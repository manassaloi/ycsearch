<!doctype html>
<meta charset="utf-8">
<title>YC Search</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="/favicon.png" type="image/png">
<link rel="stylesheet" href="/css/main.css">

<!-- Facebook Open Graph tags -->
<meta property="og:url" content="https://ycsearch.example.com" />
<meta property="og:title" content="YC Search: semantic search for Y Combinator companies" />
<meta property="og:description" content="YC Search uses semantic similarity to search Y Combinator's entire portfolio of 5,480+ companies by descriptions of ideas or verticals rather than keywords or categories, which lets you search for something super broad like "climate change" as well as specific ideas like "high-resolution commercial satellite imagery" and see who's building in the space." />
<meta property="og:image" content="https://ycsearch.example.com/img/screenshot.png" />

<!-- Twitter Card (large image card) tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:creator" content="@thesephist">
<meta name="twitter:title" content="YC Search: semantic search for Y Combinator companies">
<meta name="twitter:description" content="YC Search uses semantic similarity to search Y Combinator's entire portfolio of 5,480+ companies by descriptions of ideas or verticals rather than keywords or categories, which lets you search for something super broad like "climate change" as well as specific ideas like "high-resolution commercial satellite imagery" and see who's building in the space." />
<meta name="twitter:image" content="https://ycsearch.example.com/img/screenshot.png" />

<div id="root"></div>

<script src="/js/torus.min.js"></script>
